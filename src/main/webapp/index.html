<!doctype html>
<html class="no-js" lang="en" ng-app="appmonitor">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appmonitor</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <div class="title-bar" data-responsive-toggle="realEstateMenu" data-hide-for="small">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
    </div>
    <div class="top-bar" id="mainMenu">
        <div class="top-bar-left">
            <ul class="menu" data-responsive-menu="accordion">
                <li class="menu-text">Appmonitor</li>
                <li><a href="#">Apps by server</a></li>
            </ul>

        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#">Configuration</a></li>

            </ul>

    </div>

    <div class="row column">
        <hr>
    </div>

    <footer>

            <div class="medium-6 columns">
                <ul class="menu">
                    <li><a href="http://michaelss.github.io/appmonitor">Appmonitor page</a></li>
                    <li><a href="https://github.com/michaelss/appmonitor" target="_blank">Appmonitor on GitHub</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/app.js"></script>
