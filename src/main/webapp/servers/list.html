<br>
<div class="row">
    <div class="small-9 columns">
        <h1>Apps by server</h1>
        <p class="subheader">Here you can view the apps grouped by server.</p>
    </div>
    <div class="small-3 columns">
        <a href="#/servers/new" class="button hollow float-right"><i class="fi-plus"></i>  Add server</a>
    </div>
</div>


<div class="row column">
    <hr>
</div>

<div class="row small-up-1 medium-up-2 large-up-3" ng-controller="ServersCtrl as serverList">
    <div class="column" ng-repeat="server in servers">
        <div class="callout">
            <p class="lead">{{server.host}}</p>
            <p class="subheader">{{server.description}}</p>
            <p><span><a ng-click="loadApps(server)" ng-init="server.visible = false"><i class="fi-list"></i> View apps</a></span> <span class="float-right"><a href="#"><i class="fi-pencil"></i> Edit</a></span></p>
            <table style="width: 100%;" ng-show="server.visible">
                <thead>
                    <tr>
                        <th>App</th>
                        <th>Enabled?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="app in server.apps">
                        <td>{{app.name}}</td>
                        <td>{{app.active}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- a class="button hollow">Edit</a-->
        </div>
    </div>
</div>
