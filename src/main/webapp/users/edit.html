<br>
<div class="row">
    <div class="small-12 columns">
        <h1>Edit user</h1>
        <p class="subheader">Change information about an user.</p>
    </div>
</div>


<div class="row column">
    <hr>
</div>

<div class="row small-up-1 medium-up-2 large-up-3" ng-init="loadUser()">
    <form ng-submit="editUser()">
    	<input type="hidden" ng-model="form.id"/>
        <div class="small-12 medium-6 columns">
            <label>Username
                <input type="text" ng-model="form.username" required>
            </label>
        </div>
        <div class="small-12 medium-6 columns">
            <label>Password
                <input type="password" ng-model="form.password">
            </label>
            <p class="help-text">Let this field blank to not change the password.</p>
        </div>

        <div class="small-12 columns">
            <label>Full name
                <input type="text" ng-model="form.fullname" required>
            </label>
        </div>

        <div class="small-12 columns">
            <a href="javascript:history.back(1);" class="hollow button">Cancel</a>
            <button type="submit" class="button">Save</button>
            <button type="button" class="button alert float-right" ng-click="removeUser()">Remove</button>
        </div>
    </form>
</div>
